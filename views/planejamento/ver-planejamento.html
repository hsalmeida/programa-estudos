<div ng-controller="VerPlanejamentoController" ng-init="initVerPlanejamento();">
    <div class="pe-navbar">
        <nav header></nav>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div class="col-md-7">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title pull-left">Calend√°rio de Estudo</h3>
                            <div class="pull-right">
                                <button class="btn btn-xs btn-success"><i class="glyphicon glyphicon-chevron-left"></i></button>
                                <button class="btn btn-xs btn-success"><i class="glyphicon glyphicon-chevron-right"></i></button>
                                <button class="btn btn-xs btn-success" ng-disabled="disableToday">HOJE</button>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="text-center" ng-class="dateSelected == 0 ? 'col-md-4' : 'col-md-2'"><button class="btn btn-sm" ng-class="dateSelected == 0 ? 'btn-primary' : 'btn-link'">{{beforeYesterday | amDateFormat: 'DD/MM/YY'}}</button></div>
                                <div class="text-center" ng-class="dateSelected == 1 ? 'col-md-4' : 'col-md-2'"><button class="btn btn-sm" ng-class="dateSelected == 1 ? 'btn-primary' : 'btn-link'">{{yesterday | amDateFormat: 'DD/MM/YY'}}</button></div>
                                <div class="text-center" ng-class="dateSelected == 2 ? 'col-md-4' : 'col-md-2'"><button class="btn btn-sm" ng-class="dateSelected == 2 ? 'btn-primary' : 'btn-link'">{{centerDay | amDateFormat: 'DD/MM/YY'}}</button></div>
                                <div class="text-center" ng-class="dateSelected == 3 ? 'col-md-4' : 'col-md-2'"><button class="btn btn-sm" ng-class="dateSelected == 3 ? 'btn-primary' : 'btn-link'">{{tomorow | amDateFormat: 'DD/MM/YY'}}</button></div>
                                <div class="text-center" ng-class="dateSelected == 4 ? 'col-md-4' : 'col-md-2'"><button class="btn btn-sm" ng-class="dateSelected == 4 ? 'btn-primary' : 'btn-link'">{{afterTomorow | amDateFormat: 'DD/MM/YY'}}</button></div>
                            </div>
                            <div class="row">
                                <div class="panel">
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            {{dateSearch | amDateFormat: 'dddd'}}
                                            <span class="label label-success pull-right">{{dateSearch | amDateFormat: 'DD/MM/YYYY'}}</span>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <ul class="list-group">
                                            <li class="list-group-item" ng-repeat="estudo in estudos">
                                                <div class="row">
                                                <div class="col-md-6">{{estudo.assunto.assunto}}</div>
                                                <div class="col-md-6 text-right">{{estudo.hora}}h{{estudo.minuto}}' <span class="text-muted">({{estudo.concluido}}%)</span></div>
                                                <div class="bars col-md-12">
                                                    <div class="progress progress-square progress-xs">
                                                        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="{{estudo.concluido}}" class="progress-bar progress-bar-success" role="progressbar" style="width: {{estudo.concluido}}%"></div>
                                                    </div>
                                                </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div>
                        <h3>{{planejamento.nome}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
