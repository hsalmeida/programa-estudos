<div ng-controller="PlanejamentoController" ng-init="initPlanejamento();">
    <div class="pe-navbar">
        <nav header></nav>
    </div>
    <div>
        <div class="row lista-home">
            <div class="col-md-10 col-md-offset-1">
                <div class="list-group">
                    <div class="list-group-item active" style="z-index: 0">
                        <input type="text" ng-model="searchtext" class="form-control busca-assunto"
                               placeholder="Buscar pelo nome" aria-describedby="basic-addon1">
                    </div>
                    <div class="list-group-item" ng-repeat="planejamento in planejamentos | filter:searchFunc">
                        <span class="list-group-item-heading" ng-click="setselectedrow($index)">
                            <b>
                                {{planejamento.nome}} prova dia {{planejamento.prova | date: "dd/MM/yy"}}
                                 faltam {{planejamento.prova | amDifference : null : 'days'}} dias.
                            </b>
                            <span ng-show="materia.materias.length" class="label label-warning">
                                {{planejamento.materias.length}} matérias
                            </span>
                            &nbsp;
                            <span ng-show="planejamento.ativo" class="label label-success">
                                ATIVO
                            </span>
                            <span ng-show="!planejamento.ativo" class="label label-danger">
                                INATIVO
                            </span>
                            &nbsp;&nbsp;
                            <button class="btn btn-primary" ng-click="editar(planejamento)" tooltip="Editar">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>

                            <button class="btn btn-success" ng-show="!planejamento.ativo" ng-click="ativar(planejamento)" tooltip="Exibir">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                            <button class="btn btn-info" ng-show="planejamento.ativo" ng-click="desativar(planejamento)" tooltip="Desativar">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>

                            <button class="btn btn-danger" ng-click="excluir(planejamento)" tooltip="Excluir">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>

                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="add-group-fab-container">
        <button class="btn btn-danger btn-add-grp" ng-click="novoPlanejamento()" tooltip="Criar Planejamento">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
    <script type="text/ng-template" id="criarPlanejamento.html">
        <div class="modal-header text-center">
            <h4 class="modal-title">Criar Planejamento</h4>
        </div>
        <div class="modal-body" ng-init="initNovo()">
            <form class="form">
                <div class="form-group">
                    <label for="nome" class="control-label">Para qual prova você irá esstudar?</label>
                    <input id="nome" class="form-control" type="text" ng-model="planejamento.nome"
                               placeholder="exemplo: TRT, TCU, TCE">
                </div>

                <div class="form-group">
                    <label for="data" class="control-label">Data da Prova</label>
                    <input id="data" class="form-control" type="date" ng-model="planejamento.data">
                </div>
                <div class="form-group">

                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" ng-click="cancelar()" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" ng-click="confirmar()">Salvar</button>
        </div>
    </script>
</div>
