<div ng-controller="AssuntosController" ng-init="assuntosInit();">
    <div class="pe-navbar">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#pe-navbar"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand pe-brand" ui-sref="assuntos">
                        Editar Assuntos
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="pe-navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ui-sref="home"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a>
                        </li>
                        <li>
                            <a ui-sref="calendario"><span class="glyphicon glyphicon-calendar"></span>&nbsp;Calendario</a>
                        </li>
                        <li>
                            <a ui-sref="chartevo"><span class="glyphicon glyphicon-signal"></span>&nbsp;Gráfico Evolução</a>
                        </li>
                        <li>
                            <a ui-sref="chartdes"><span class="glyphicon glyphicon-signal"></span>&nbsp;Gráfico Desempenho</a>
                        </li>
                        <li>
                            <a ui-sref="assuntos"><span class="glyphicon glyphicon-duplicate"></span>&nbsp;Editar Assuntos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div>
        <div class="row lista-home">
            <div class="col-md-10 col-md-offset-1">
                <div class="list-group">
                    <div class="list-group-item active" style="z-index: 0">
                        <input type="text" ng-model="searchtext" class="form-control busca-assunto"
                               placeholder="Buscar pelo assunto" aria-describedby="basic-addon1">
                    </div>
                    <div class="list-group-item" ng-repeat="materia in materiasUnificadas | filter:searchFunc">
                        <span class="list-group-item-heading" ng-click="setselectedrow($index)">
                            <b>{{materia.assunto}}</b>
                            <span ng-show="materia.materias.length" class="label label-warning">
                                {{materia.materias.length}} matérias
                            </span>
                            &nbsp;
                            <span ng-show="materia.ativo" class="label label-success">
                                ATIVA
                            </span>
                            <span ng-show="!materia.ativo" class="label label-danger">
                                INATIVA
                            </span>
                            &nbsp;&nbsp;
                            <button class="btn btn-primary" ng-click="editar(materia)" tooltip="Editar">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            &nbsp;

                            <button class="btn btn-success" ng-show="!materia.ativo" ng-click="ativar(materia)" tooltip="Exibir">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                            <button class="btn btn-info" ng-show="materia.ativo" ng-click="desativar(materia)" tooltip="Ocultar">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                            &nbsp;

                            <button class="btn btn-danger" ng-click="excluir(materia)" tooltip="Excluir">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="add-group-fab-container">
        <button class="btn btn-danger btn-add-grp" ng-click="criarAssunto()" tooltip="Criar novo assunto">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>

    <script type="text/ng-template" id="exclusao.html">
        <div class="modal-header text-center">
            <h4 class="modal-title">Confirmar Exclusão</h4>
        </div>
        <div class="modal-body text-center">
            <p class="h3">
                Realmente deseja exluir o assunto?
            </p>

            <p class="h3">
                Excluir o assunto vai excluir todas as materias e o que foi feito nela.
            </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" ng-click="cancelarExclusao()" data-dismiss="modal">
                Cancelar
            </button>
            <button type="button" class="btn btn-success" ng-click="confirmarExclusao()">
                Confirmar Exclusão
            </button>
        </div>
    </script>

    <script type="text/ng-template" id="criar-assunto.html">
        <div class="modal-header text-center">
            <h4 class="modal-title">Criar Novo Assunto</h4>
        </div>
        <div class="modal-body" ng-init="initCriar()">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="ctexto" class="col-lg-2 control-label">Assunto</label>

                    <div class="col-lg-10">
                        <input id="ctexto" class="form-control" type="text" ng-model="assunto.assunto"
                               placeholder="Texto da matéria">
                    </div>
                </div>
            </form>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <hr>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" ng-click="cancelarCriacao()" data-dismiss="modal">
                Cancelar
            </button>
            <button type="button" class="btn btn-success" ng-click="confirmarCriacao()">
                Salvar
            </button>
        </div>
    </script>
</div>
